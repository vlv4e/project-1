<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="game-title">Word Scramble</h1>
        <div id="scrambled-word">
            <h2 id="scramble-word">Shuffled Word</h2>
            <p id="hint-text"></p>
        </div>
        <div id="form" style="display: none;">
            <input id="input-word" type="text" placeholder="Enter your guess">
        </div>
        <div class="button-container">
            <button id="start-button" onclick="startGame()">Start Game</button>
            <button id="check-button" type="button" onclick="checkGuess()" style="display: none;">Check</button>
            <button id="shuffle-button" type="button" onclick="shuffleWord()" style="display: none;">Shuffle</button>
        </div>
        <div id="timer" style="display: none;">Time left: <span id="countdown"></span> seconds</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
